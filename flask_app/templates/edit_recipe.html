<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS global styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Edit Recipe</title>
</head>

<body>
    <div class="d-flex-align-items justify-content-between">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
            <h3 class="p-3">Edit Recipe</h3>
            <nav class="nav">
                <a href="/dashboard" class="nav-item nav-link text-uppercase">dashboard</a>
                <a href="/logout" class="nav-item nav-link text-uppercase">logout</a>
            </nav>
        </nav>
    </div>
    <div class="main-content-wrapper">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/recipes/{{recipe.id}}/update" method="POST">

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" value="{{recipe.title}}">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea name="description" class="form-control" value="{{recipe.description}}"></textarea>
            </div>

            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea name="instructions" class="form-control" value="{{recipe.instructions}}"></textarea>
            </div>

            <div class="mb-3">
                <input type="date" name="date">
                <label for="date" value="{{date}}" class="form-label">Date Made</label>
            </div>

            <div class="mb-3">
                <label for="thirty_minutes_y_n">Under 30 minutes?</label>

                <div class="form-check">
                    <input class="form-check-input" name="thirty_minutes_y_n" type="checkbox" value="Yes">
                    <label class="form-check-label" for="flexCheckDefault">Yes</label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" name="thirty_minutes_y_n" type="checkbox" value="No">
                    <label class="form-check-label" for="flexCheckDefault">No</label>
                </div>
            </div>

            <input type="submit" value="Update">
        </form>

    </div>
    <!--end main content-wrapper-->

</body>

</html>
