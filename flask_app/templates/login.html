<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS global styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Recipes | Registration | Login </title>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar content -->
        <h3 class="p-3">Recipe Keeper</h3>
    </nav>
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
<div class="main-content-wrapper">
    <div class="row justify-content-center mx-md-n5">
        <div class="col px-md-5"><!--column 1-->
            <h2 class="form-title">Register</h2><!--=====  User Registration =====-->
            <form action="/register" method="POST">
                
                <div class="mb-3">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" name="first_name"><br>
                </div>

                <div class="mb-3">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" name="last_name"><br>
                </div>
                
                <div class="mb-3">
                    <label for="email_address">Email Address:</label>
                    <input class="form-control" type="email" name="email_address"><br>
                </div>

                <div class="mb-3">
                    <label for="loginpw">Password:</label>
                    <input class="form-control" type="password" name="loginpw"><br>
                </div>

                <div class="mb-3">
                    <label for="confirmpw">Confirm Password:</label>
                    <input class="form-control" type="password" name="confirmpw"><br>
                </div>

                <div class="mb-3">
                    <input type="submit" value="Register">
                </div>

            </form>
        </div><!--End column 1-->

        <div class= "col px-md-5"> <!--column 2-->
        <h2 class="form-title">Login</h2><!--===== Login Form =====-->
        <form action="/login_user" method="POST">
            <div class="mb-3">
                <label for="email_address">Email Address:</label>
                <input class="form-control" type="email" name="email_address"><br>
            </div>

            <div class="mb-3">
                <label for="loginpw">Password:</label>
                <input class="form-control" type="password" name="loginpw"><br>
            </div>

            <div class="mb-3">
                <input type="submit" value="Login">
            </div>

        </form><!--End column 2-->
    </div><!-- End row-->
</div><!--End main content wrapper-->


</body>
</html>
