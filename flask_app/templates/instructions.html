<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS global styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <title>Recipe Instructions</title>
</head>
<body>
    <div class="d-flex-align-items justify-content-between">
        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <!-- Navbar content -->
            <h3 class="p-3">Recipe Keeper</h3>
            <nav class="nav">
                <a href="/dashboard" class="nav-item nav-link text-uppercase">dashboard</a>
                <a href="/logout" class="nav-item nav-link text-uppercase">logout</a>
            </nav>
        </nav>
    </div>
    <div class="main-content-wrapper">
        <h4>Welcome {{session['first_name']}}!</h4>

        <div class="card" style="width: 50rem;">
            <div class="card-body">
                <h5 class="card-title">{{recipe.title}}</h5>
                <p class="card-text">Description: {{recipe.description}}</p>
                <p class="card-text">Under 30 minutes? {{recipe.thirty_minutes_y_n}}</p>
                <p class="card-text">Instructions: {{recipe.instructions}}</p>
                <p class="card-text">Date Made: {{recipe.date}}</p>   
            </div>
        </div>
    <!--End main content wrapper-->
    </div>
    
</body>
</html>
